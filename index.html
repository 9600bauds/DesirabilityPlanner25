<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desirability Calculator</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></head>
<style>
  body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
  }
  #sidebar {
      min-width: 150px;
      width: 20vw;
      height: 100vh;
  }
  #canvas-container {
      width: 80vw;
      height: 100vh;
  }
  #desirabilityCanvas {
      width: 100%;
      height: 100%;
  }
</style>
<body>
  <div class="d-flex">
    <div id="canvas-container" class="bg-white">
        <canvas id="desirabilityCanvas"></canvas>
    </div>
    <div id="sidebar" class="bg-light d-flex flex-column justify-content-center align-items-center">
        <button id="rotate-btn" class="btn btn-primary rounded-circle">
          <i class="material-icons">rotate_right</i>
        </button>
        <button id="pan-btn" class="btn btn-primary rounded-circle">
          <i class="material-icons">pan_tool</i>
        </button>
        <button id="zoomin-btn" class="btn btn-primary rounded-circle">
          <i class="material-icons">zoom_in</i>
        </button>
        <button id="zoomout-btn" class="btn btn-primary rounded-circle">
          <i class="material-icons">zoom_out</i>
        </button>
          
      <button id="default-action-btn" class="btn btn-secondary sidebar-button">Default Action</button>
    </div>
  </div>
 
  <script type="module" src="./src/index.ts"></script>    
</body>
</html>
